<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 3 - Juego Adivina el número</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Juego: Adivina el número 🎲</h1>
  </header>

  <main>
    <p>He pensado un número entre <strong>1 y 10</strong>. ¿Puedes adivinarlo?</p>

    <input type="number" id="inputNumero" placeholder="Escribe tu número" min="1" max="10">
    <button id="btnAdivinar">Probar suerte</button>
    <button id="btnReiniciar">Reiniciar juego</button>

    <p id="resultado"></p>
  </main>

  <footer>
    <p>&copy; 2025 Anahi aprendiendo programación 💻</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
